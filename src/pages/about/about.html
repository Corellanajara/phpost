<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>


  <ion-content>

 <ion-list>

   <ion-item *ngFor="let item of tmp">

     <ion-card>

       <ion-item>
         <ion-avatar item-start>
           <img src={{item.user.avatar}}>
         </ion-avatar>
         <h2>{{item.user.name}}</h2>
       </ion-item>

       <ion-card-title>
           {{item.title}}
       </ion-card-title>

         <img src="{{item.image}}" height="52%" width="72%">

         <ion-card-content>
           <p>{{item.text}}</p>
         </ion-card-content>

         <ion-row>
           <ion-col>
             <button ion-button icon-left clear small>
               <ion-icon name="thumbs-up"></ion-icon>
               <div>{{item.likes}} Likes</div>
             </button>
           </ion-col>
           <ion-col>
             <button ion-button icon-left clear small>
               <ion-icon name="text"></ion-icon>
               <div>{{item.comments}} Comments</div>
             </button>
           </ion-col>

         </ion-row>

         </ion-card>

       </ion-item>


 </ion-list>

 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
