<ion-header>

  <ion-navbar>
    <ion-title>comments</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngFor="let item of tmp">

      <ion-avatar item-start>
        <img src="{{item.imageUrl}}" alt="">
      </ion-avatar>

      <p>{{item.text}}</p>
  </ion-item>





    <form (ngSubmit)="comment_form()">
      <ion-item>
        <ion-label color="primary"> <img src="https://randomuser.me/api/portraits/women/9.jpg" height="40" width="40" alt=""> </ion-label>
        <ion-input type="text" [(ngModel)]="comment"  id="comment" name="comment" Placeholder="write a comment"></ion-input>
      </ion-item>
    </form>



  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="still">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
