<ion-header>

  <ion-navbar>
    <ion-title>socialnetwork</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <button ion-item block clear *ngIf="!fb" (click)="loginFB()" class="login-button"><ion-icon name="logo-facebook"></ion-icon>&nbsp; Log In With Facebook </button>

      <ion-item *ngIf="fb">
        <ion-avatar item-left>
          <img [src]="user.picture.data.url" alt="">
        </ion-avatar>
        <h2>{{user.name}}</h2>
        <p>{{user.email}}</p>
      </ion-item>

      <button ion-item block clear *ngIf="fb" (click)="loginFB()"  class="login-button"><ion-icon name="logo-facebook"></ion-icon>&nbsp; Disconnect! </button>




      <button ion-item block clear *ngIf="!tw" (click)="loginTW()" class="login-button"><ion-icon name="logo-twitter"></ion-icon>&nbsp; Log In With Twitter </button>
      <ion-item *ngIf="tw">
        <ion-avatar item-left>

        </ion-avatar>
        <h2>{{twt}}</h2>

      </ion-item>
      <button ion-item block clear *ngIf="tw" (click)="loginTW()"  class="login-button"><ion-icon name="logo-twitter"></ion-icon>&nbsp; Disconnect! </button>
      <button ion-item block clear *ngIf="!ig"  (click)="loginIG()" class="login-button"><ion-icon name="logo-instagram"></ion-icon>&nbsp; Log In With Instagram </button>

      <ion-item *ngIf="ig">
        <ion-avatar item-left>
         <img [src]="insg.profile_picture" alt="">
        </ion-avatar>
        <h2>{{insg.full_name}}</h2>

      </ion-item>

      <button ion-item block clear *ngIf="ig" (click)="loginIG()" class="login-button"><ion-icon name="logo-instagram"></ion-icon>&nbsp; Disconnect! </button>


</ion-content>
