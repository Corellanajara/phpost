<ion-header>

  <ion-navbar>
    <ion-title>Create campaign</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + campaign.coverImage +')'}"></div>
  <div id="content">
    <div id="profile-info" padding>
      <img id="profile-image" [src]="campaign.profileImage" height="50" width="50" (click)="getPicture()">


      <h3 id="profile-name">
          <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="campaign.name" ngControl="name" value="{{campaign.name}}"></ion-input>
          </ion-item>

        </h3>

        <ion-item>
          <ion-label floating>Occupation</ion-label>
          <ion-input type="text" [(ngModel)]="campaign.occupation" ngControl="occupation" value={{campaign.occupation}}></ion-input>
        </ion-item>

        <br>
        <ion-item>
          <ion-label>Country</ion-label>
          <ion-select [(ngModel)]="country">
            <div *ngFor="let i of Country">
              <ion-option value="{{i.index}}">{{i.country_name}}</ion-option>
            </div>
          </ion-select>
        </ion-item>

        <br>



        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-input type="text" [(ngModel)]="campaign.description" ngControl="description" value="{{campaign.description}}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label >From</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="since"></ion-datetime>
        </ion-item>


        <ion-item>
          <ion-label>To</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="to"></ion-datetime>
        </ion-item>

        <br>
        <button  ion-button small block color="purple" (tap)="create(campaign)">Save</button>

    </div>
    </div>

</ion-content>
