<ion-header>
  <ion-navbar primary>
    <ion-title>User Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-avatar item-start (click)="updateProfileImage()">
        <img [src]="user.imageUrl">
      </ion-avatar>
      <p class="username">{{user.name}}</p>
      <p>Owner</p>
    </ion-list-header>
  </ion-list>
  <ion-list no-border>
    <ion-list-header>
      General
    </ion-list-header>
    <ion-item>
      <ion-icon name='settings' item-start></ion-icon>
      <ion-label>App Language</ion-label>
      <ion-select [(ngModel)]="language">
        <ion-option *ngFor="let language of languages" [value]="language">{{language}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-toggle [(ngModel)]="enableNotifications" (click)="toggleNotifications()"></ion-toggle>
      <ion-label class="label"> Enable notifications </ion-label>
      <ion-icon name='notifications' item-start></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
      <ion-list-header>
      Social Networks
    </ion-list-header>
    <ion-item>
      <button ion-button block clear *ngIf="!fb" (click)="loginFB()" class="login-button"><ion-icon name="logo-facebook"></ion-icon>&nbsp; Log In With Facebook </button>
      <button ion-button block clear *ngIf="fb" (click)="loginFB()"  class="login-button"><ion-icon name="logo-facebook"></ion-icon>&nbsp; Logged! </button>
      <button ion-button block clear *ngIf="!tw" (click)="loginTW()" class="login-button"><ion-icon name="logo-twitter"></ion-icon>&nbsp; Log In With Twitter </button>
      <button ion-button block clear *ngIf="tw" (click)="loginTW()"  class="login-button"><ion-icon name="logo-twitter"></ion-icon>&nbsp; Logged! </button>
      <button ion-button block clear *ngIf="!ig" (click)="loginIG()" class="login-button"><ion-icon name="logo-instagram"></ion-icon>&nbsp; Log In With Instagram </button>
      <button ion-button block clear *ngIf="ig" (click)="loginIG()" class="login-button"><ion-icon name="logo-instagram"></ion-icon>&nbsp; Logged! </button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Currency
    </ion-list-header>
    <ion-item>
      <ion-icon name='card' item-start></ion-icon>
      <ion-label>Payment Method</ion-label>
      <ion-select [(ngModel)]="paymentMethod">
        <ion-option *ngFor="let method of paymentMethods" [value]="method">{{method}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name='logo-usd' item-start></ion-icon>
      <ion-label>Currency</ion-label>
      <ion-select [(ngModel)]="currency">
        <ion-option *ngFor="let currency of currencies" [value]="currency">{{currency}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Other
    </ion-list-header>
    <ion-item>
      <ion-icon name='power' item-start></ion-icon>
      <button ion-button (click)="logOut()" item-end>
      Logout
      </button>
    </ion-item>
  </ion-list>
</ion-content>
